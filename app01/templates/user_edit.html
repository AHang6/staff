{% extends 'layout.html' %}

{% block content %}
	<div>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">新建用户</h3>
				</div>
				<div class="panel-body">
					<form method="post" action="/user/add/">
						{% csrf_token %}
						<div class="row">
							<div class="form-group col-md-6">
								<label>用户名：</label>
								<input type="text" class="form-control" placeholder="请输入用户名" name="user"
									   value="{{ user_info.name }}">
							</div>

							<div class="form-group col-md-6">
								<label>密码：</label>
								<input type="text" class="form-control" placeholder="密码" name="pwd"
									   value="{{ user_info.password }}">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-6">
								<label>年龄：</label>
								<input type="text" class="form-control" placeholder="请输入年龄" name="age"
									   value="{{ user_info.age }}">
							</div>

							<div class="form-group col-md-6">
								<label>账户余额：</label>
								<input type="text" class="form-control" placeholder="请输入账户余额" name="account"
									   value="{{ user_info.account }}">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label>入职时间：</label>
								<input type="text" class="form-control" placeholder="请输入入职时间" name="ctime"
									   value="{{ user_info.create_time|date:'Y-m-d' }}">
							</div>

							<div class="form-group col-md-6">
								<label>部门名称：</label>
								<select name="depart_id" id="" class="form-control">
									{% for obj in depart_list %}
										{% if user_info.depart.title == obj.title %}
											<option value="{{ obj.id }}" selected>{{ obj.title }}</option>
										{% else %}
											<option value="{{ obj.id }}">{{ obj.title }}</option>
										{% endif %}
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label>性别：</label><br>
								<select name="gender" id="" class="form-control"
										selected="{{ user_info.get_gender_display }}">
									{% for item in gender_choices %}
										{% if item.1 == user_info.get_gender_display %}
											<option value="{{ item.0 }}" selected>{{ item.1 }}</option>
										{% else %}
											<option value="{{ item.0 }}">{{ item.1 }}</option>
										{% endif %}
									{% endfor %}
								</select>
							</div>
						</div>


						<button type="submit" class="btn btn-primary">提 交</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
