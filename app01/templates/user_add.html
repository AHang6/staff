{% extends 'layout.html' %}
{% load static %}

{% block css %}
	<link rel="stylesheet" href="{% static 'plugins/bootstrap-datepicker-1.9.0/css/bootstrap-datepicker.min.css' %}">
{% endblock %}


{% block content %}
	<div>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">新建用户</h3>
				</div>
				<div class="panel-body">
					<form method="post" action="/user/add/">
						{% csrf_token %}
						<div class="row">
							<div class="form-group col-md-6">
								<label>用户名：</label>
								<input type="text" class="form-control" placeholder="请输入用户名" name="user">
							</div>

							<div class="form-group col-md-6">
								<label>密码：</label>
								<input type="text" class="form-control" placeholder="密码" name="pwd">
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-6">
								<label>年龄：</label>
								<input type="text" class="form-control" placeholder="请输入年龄" name="age">
							</div>

							<div class="form-group col-md-6">
								<label>账户余额：</label>
								<input type="text" class="form-control" placeholder="请输入账户余额" name="account">
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label>入职时间：</label>
								<input id="dt" autocomplete="off" type="text" class="form-control" placeholder="请输入入职时间" name="ctime">
							</div>

							<div class="form-group col-md-6">
								<label>部门名称：</label>
								<select name="depart_id" id="" class="form-control">
									{% for obj in depart_list %}
										<option value="{{ obj.id }}">{{ obj.title }}</option>
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-6">
								<label>性别：</label><br>
								<select name="gender" id="" class="form-control">
									{% for item in gender_choices %}
										<option value="{{ item.0 }}">{{ item.1 }}</option>
									{% endfor %}
								</select>
							</div>
						</div>


						<button type="submit" class="btn btn-primary">提 交</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block js %}
	<script src="{% static 'plugins/bootstrap-datepicker-1.9.0/js/bootstrap-datepicker.min.js' %}"></script>
	<script src="{% static 'plugins/bootstrap-datepicker-1.9.0/locales/bootstrap-datepicker.zh-CN.min.js' %}"></script>

	<script>
		$(function () {

            $('#dt').datepicker({
				format: 'yyyy-mm-dd',
				startDate: '0',
				language: 'zh-CN',
				autoclose: true,
			})

        })
	</script>
{% endblock %}
