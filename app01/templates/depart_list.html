{% extends 'layout.html' %}


{% block content %}
	<div>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
					批量上传
				</div>
				<div class="panel-body">
					<form action="/depart/multi/" method="post" id="formFile" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<input type="text" name="title" placeholder="标题">
						</div>
						<div class="form-group">
							<input type="file" name="avatar">
						</div>
						<div class="form-group">
							<input type="submit" value="上 传" class="btn btn-primary">
						</div>
					</form>
				</div>
			</div>
			<div>
				<a class="btn btn-success" href="/depart/add/" style="margin-bottom: 10px">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
					新建部门
				</a>
			</div>

			<div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						部门列表
					</div>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>部门</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{% for obj in data_list %}
								<tr>
									<th>{{ obj.id }}</th>
									<td>{{ obj.title }}</td>
									<td>
										<a class="btn btn-primary btn-xs" href="/depart/edit/?nid={{ obj.id }}">编辑</a>
										<a class="btn btn-danger btn-xs"
										   href="/depart/delete/?nid={{ obj.id }}">删除</a>
									</td>
								</tr>
							{% endfor %}

						</tbody>
					</table>
				</div>

				<div>
					<ul class="pagination">
						{{ page_string }}
					</ul>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
